<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8">
    <div id="app" class="max-w-6xl w-full">
        <h1 class="text-4xl font-bold text-gray-800 text-center mb-8">Lista de Carros</h1>
        <div class="grid grid-cols-2 gap-4">
            <a v-for="car in cars" :key="car.name" :href="car.link" target="_blank" class="group text-gray-800 hover:text-gray-300 bg-white rounded-lg shadow-md overflow-hidden flex hover:shadow-lg transition-shadow duration-300">
                <img :src="car.image" :alt="car.name" class="w-1/3 object-cover transition-transform duration-300 group-hover:scale-110">
                <div class="p-6 flex items-center">
                    <h2 class="text-xl font-semibold">{{ car.name }}</h2>
                </div>
            </a>
        </div>
    </div>

    <script src="./cars-consts.js"></script>
    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                console.log(carsData);
                const cars = ref(carsData);

                return {
                    cars
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
